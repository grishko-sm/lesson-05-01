<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Product card</title>
    <link rel="stylesheet" href="lesson-02.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500&display=swap&subset=cyrillic" rel="stylesheet">
</head>

<body>
    <section class="product-card">
        <div class="product-card__img">
            <img src="img/product.png" alt="Моноблок APPLE A1419 iMac 27 Retina 5K (MNED2UA/A)">
        </div>
        <div class="product-card__description">
            <p>Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)</p>
        </div>
        <div class="product-card__article">
            <p>Код товара: 195434</p>
        </div>
        <div class="product-card__rating">
            <div class="stars">
                <div class="star star-active"></div>
                <div class="star star-active"></div>
                <div class="star star-active"></div>
                <div class="star star-active"></div>
                <div class="star star-not-active"></div>
            </div>
            <div class="rating-info">
                <p>Отзывов: 5</p>
            </div>

        </div>
        <div class="product-card__cost">
            <p>Цена:</p>
            <p id="product-card__cost">69 999 грн</p>
        </div>
        <div class="product-card__buy">

        </div>
    </section>
</body>

</html>
